name: CI PS4/ORBIS

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container: orbisdev/orbisdev:latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        apk add ncurses-dev make wget git

    - name: Build libdumper
      working-directory: ./external/libdumper
      run: |
        make -j$(nproc)
        make install

    - name: Build libfuse
      working-directory: ./external/libfuse
      run: |
        make -j$(nproc)
        make install

    - name: Compile taglib
      working-directory: ./external/taglib
      run: |
        make -j$(nproc)
        make install

    - name: Install liborbis
      working-directory: ./external/
      run: |
        git clone https://github.com/orbisdev/liborbis
        cd liborbis
        make clean all install

    - name: Compile Itemz daemon
      working-directory: ./itemz-daemon
      run: |
        make -j$(nproc)
        make oelf
        make eboot

    - name: Compile Itemzflow
      working-directory: ./itemzflow
      run: |
        make -j$(nproc)
        make oelf
        make eboot
        make pkg_build

    - uses: actions/upload-artifact@v4
      with:
        name: bin
        path: ./bin/
